<!DOCTYPE html>
<html style="background-image: url(img/bg2.png);background-repeat: no-repeat;">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style1.css">
	<title>register</title>
	<script type="js/register.js"></script>
</head>
<body>

		<div class="header">
			<h1 class="title1">百步梯春招<br>报名表</h1>

			<div class="ai">
				<p class="word">姓名</p>
				<div id="name" class="ji"></div>
			</div>
			<div class="ai">
				<p class="word">性别</p>
				<div id="gender" class="ji"></div>
			</div>
			<div class="ai">
				<p class="word">年级</p>
				<div id="grade" class="ji"></div>
			</div>
			<div class="ai">
				<p class="word">校区</p>
				<div id="campus" class="ji"></div>
			</div>
			<div class="ai">

				<p class="word">可面试时间</p>
				<div id="time" class="ji"></div>
			</div>
			<div class="bi">
				<p class="word">自我介绍</p>
				<div id="self-introduce" class="ji"></div>
			</div>
			<div class="submit">
				<button type="change" onclick="window.location='change.html'" class="button" style="margin-top: 200px">修改</button>
			</div>
			<span class="register">
				<button onclick="window.location='home.html'" class="button">返回</button>
			</span>
		</div>
	</div>

</html>
