<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style1.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<title>register</title>
</head>
<body>
	<div class="bg1">
		<div class="header" style="height: 300px;">
			<h1 class="title1" style="color:#085644">报名表</h1>
		</div>
		<form onsubmit="return false">
			<div class="li">
			<p class="word">姓名</p>
			<input type="text" id="username" placeholder="请输入姓名" class="ji" style="margin-top: 50px;font-size: 30px;"></input>
			<div id="errusername" class="ki" style="margin: 0;padding-left: 280px;font-size: 30px;"></div>
		</div>
		<div class="li">
			<p class="word">性别</p>
			<input type="radio" id="gender" value="男" class="ki" name="gender"></input>
			<label class="sex">
				<span class="sex">男</span>
			</label>
			<input type="radio" id="gender" value="女" class="ki" name="gender"></input>
			<label class="sex">
				<span class="sex">女</span>
			</label>
			<div id="errsex" class="ki" style="margin: 0;padding-left: 280px;font-size: 30px;"></div>		</div>
		<div class="li">
			<p class="word">年级</p>
			<input type="radio" id="grade" value="1" class="hi" name="grade"></input>
			<label class="grade">大一</label>
			<input type="radio" id="grade" value="2" class="hi" name="grade"></input>
			<label class="grade">大二</label>
			<div id="errgrade" class="ki" style="margin: 0;padding-left: 280px;font-size: 30px;"></div>		</div>
		<div class="li">
			<p class="word">校区</p>
			<select id="campus" class="sel">
				<option value="">请选择</option>
				<option value="五山校区">五山校区</option>
				<option value="大学城校区">大学城校区</option>
				<option value="番禺校区">番禺校区</option>
			</select>
			<div id="errcampus" class="ki" style="margin: 0;padding-left: 280px;font-size: 30px;"></div>
		</div>
		<div class="li">
			<p class="word">学院</p>
			<select id="college" class="sel">
				<option value="">请选择</option>
			</select>
			<div id="errcollege" class="ki" style="margin: 0;padding-left: 280px;font-size: 30px;"></div>
			</div>
		<div class="li">
			<p class="word">联系方式</p>
			<input type="text" id="phone" class="ji1" placeholder="请输入11位长号">
			<div id="errphone" class="ki" style="margin: 0;padding-left: 280px;font-size: 30px;"></div>
			</div>
		<div class="li">
			<p class="word">第一志愿</p>
			<select id="department1" class="sel1">
						<option value="">请选择</option>
					</select>
			<div id="errdeparment" class="ki" style="margin: 0;padding-left: 280px;font-size: 30px;"></div>
			</div>
		<div class="li">
			<p class="word">第二志愿</p>
			<select id="department2" class="sel1">
						<option value="">请选择</option>
			</select>
		</div>
		<div class="li">
			<p class="word">是否服从调剂</p>
			<input type="radio" id="adjust" class="ki1" name="adjust"></input>
			<label class="adjust">是</label>
			<input type="radio" id="adjust" class="ki1" name="adjust"></input>
			<label class="adjust">否</label>
			<div id="erradjust" class="ki" style="margin: 0;padding-left: 280px;font-size: 30px;"></div>
			</div>
		<div class="li">
			<p class="word">可面试时间</p>
			<select id="time" class="sel2">
				<option value="">请选择</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<div id="errtime" class="ki" style="margin: 0;padding-left: 280px;font-size: 30px;"></div>
			</div>
		<div class="li">
			<p class="word">自我介绍</p>
			<textarea id="selfintro" class="intro"></textarea>
		</div>
		<div class="submit">
			<button type="submit" onclick="submit()" class="button10">提交</button>
		</div>
		</form>
			<script src="js/register.js"></script>
	</div>
</body>
</html>
